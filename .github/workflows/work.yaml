name: JD_Sign_Action

on:
  repository_dispatch:
  release:
    types: published
  # push:
  #   branches:
  #     - master
  # schedule:
  #  - cron: 30 16 * * *
  watch:
    types: started
    
env:
  JD_COOKIE: ${{ secrets.JD_COOKIE }}
  JD_DUAL_COOKIE: ${{ secrets.JD_DUAL_COOKIE }}
  # PUSH_KEY: ${{ secrets.PUSH_KEY }}
  UPLOAD_BESULT_DIR: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: npm install
              
            - name: Run Script
              run: node jd_sign.js
                
            - name: Upload result file
              uses: actions/upload-artifact@master
              if: env.UPLOAD_BESULT_DIR == 'true'
              with:
                name: result
                path: ./*.txt
                
            - name: Send Email  
              uses: dawidd6/action-send-mail@v4
              with:
   
               server_address: smtp.qiye.aliyun.com
   
               server_port: 25
 
               secure: true
   
               username: no-reply@xingyuexi.eu.org
 
               password: ${{secrets.MAIL_PASSWORD}}
    
               subject: 京东
   
               to: admin@xingyuexi.eu.org
    
               from: no-reply@xingyuexi.eu.org  
    
               html_body: file://result.txt
  
  

               convert_markdown: true
    
              
             
        
